
<body >

  
  <img id="container" class="position-absolute bottom-0 start-50 translate-middle-x " src="{{image}}" alt="">
  
  <div class="container d-flex align-items-center justify-content-center">
    <form [formGroup]="loginForm" class="position-absolute top-50 start-50 translate-middle ms-2 ">
      <h5 class="text-center" style="color: rgb(83, 82, 82);">Login</h5>
        <div class="mb-1 w-100 p-3 text-center">      
          <input type="email" class="form-control w-100" id="email" placeholder="Email" formControlName="email">     
        </div>
        
        <div class="mb-1 w-100 p-3">
            <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control"id="password" placeholder="Password"formControlName="password">
        </div>
        
        <div class="mb-1 w-100 ms-3 d-flex align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (change)="toggleShowPassword()">
            <label class="form-check-label" for="flexCheckDefault">Show Password</label>
          </div>
        </div>
          <button type="submit" class="btn btn-primary  position-relative top-0 start-50 translate-middle mt-5  mx-auto" (click)="login()" [disabled]="loginForm.invalid">Login</button>      
        <div class="w-100 text-center">
          <a class="text-center mt-1" routerLink="/reset-password/request" routerLinkActive="active">Forgot Password?</a>
        </div>    
        <div class="w-100 text-center mt-3">
          <a routerLink="/register" routerLinkActive="active">New User? Register Here!</a>
        </div>    
    </form>
  </div>

</body>
