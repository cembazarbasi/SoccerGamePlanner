

<body>
<div id="card" class="card w-75 position-absolute top-50 start-50 translate-middle"> 
  <h5 class="card-header">Recover Password</h5>
  <div class="card-body ">    
    <p class="card-text  text-success " id="success" *ngIf="responseMessage">{{ responseMessage }}</p>
    <p class="card-text  text-danger " id="success" *ngIf="errorMessage">{{ errorMessage }}</p>
    <form class="form" [formGroup]="resetPasswordForm" >
      <div class="form-group"> 
          
        <input type="password" id="newPasword" formControlName="newPassword" class="form-control w-100" placeholder="New Password*" />
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control w-100 mt-3" placeholder="Confirm New Password*" />
      </div>
      <button type="submit" [disabled]="resetPasswordForm.invalid"  (click)="resetPassword()" class="btn btn-primary mt-3">Reset</button>

      
    </form>
  </div>
</div>
</body>
